<header class="sticky top-0 z-10 w-full h-16 bg-white/5 border-b border-neutral-400 backdrop-blur supports-[backdrop-filter]:bg-white/10">
  <div class="flex h-full items-center justify-between px-4 md:px-16 py-3">
    <div #headerContent class="flex w-full justify-between items-center">
      <a href="/" class="h-8 md:h-14">
        <img src="/logo.svg" alt="Happy Feet logo" class="h-8 md:h-14"/>
      </a>

      <nav #navContent class="absolute left-0 top-16 w-full bg-neutral-300 p-4 flex flex-col gap-4 items-center md:flex md:flex-row md:static md:w-auto md:bg-transparent md:p-0 md:gap-6 font-bold md:visible" [ngClass]="{'hidden': !menuOpen}">
        <a href="/busca?termo=casual" (click)="toggleMenu()" class="hover:text-neutral-900">Casual</a>
        <a href="/busca?termo=corrida" (click)="toggleMenu()" class="hover:text-neutral-900">Corrida</a>
        <a href="/busca?termo=basquete" (click)="toggleMenu()" class="hover:text-neutral-900">Basquete</a>
        <a href="/busca?termo=skate" (click)="toggleMenu()" class="hover:text-neutral-900">Skate</a>
      </nav>

      <div class="flex gap-4 items-center">
        <div class="hidden md:flex items-center">
          <div class="relative flex items-center divide-x divide-neutral-500" >
            <input #searchInput type="text"
                   [formControl]="termoBuscado"
                   placeholder="Buscar"
                   (focus)="onSearchFocus()"
                   (blur)="onSearchFocus()"
                   class="bg-neutral-200 rounded-l-lg h-8 px-2 outline-none w-32">
            <button #searchButton
                    (mousedown)="onSearch()"
                    (click)="onSearch()"
                    [disabled]="!termoBuscado.value?.trim()"
                    class="text-white bg-neutral-200 rounded-r-lg px-3 h-8 flex justify-center items-center">
              <hlm-icon name="lucideSearch" class="h-4 text-neutral-500"></hlm-icon>
            </button>
          </div>
        </div>

        <div *ngIf="isMobile()"
             class="absolute inset-0 bg-black/95 flex items-center justify-center px-4 transition-opacity duration-300"
             [ngClass]="{'opacity-0 pointer-events-none': !isSearching, 'opacity-100': isSearching}">
          <div class="flex items-center w-full max-w-md transition-transform duration-300 divide-x divide-neutral-400"
               [ngClass]="{'translate-y-4 opacity-0': !isSearching, 'translate-y-0 opacity-100': isSearching}">
            <input #mobileSearchInput type="text"
                   [formControl]="termoBuscado"
                   placeholder="Buscar"
                   (blur)="toggleSearch()"
                   class="bg-neutral-800 rounded-l-lg h-8 px-2 outline-none text-white flex-grow">
            <button #mobileSearchButton
                    (mousedown)="onSearch()"
                    (click)="onSearch()"
                    [disabled]="!termoBuscado.value?.trim()"
                    class="text-neutral-400 bg-neutral-800 rounded-r-lg px-3 flex items-center justify-center h-8 ">
              <hlm-icon name="lucideSearch" class="h-8"></hlm-icon>
            </button>
          </div>
        </div>

        <div #actionButtons class="flex gap-4 items-center" >
          <div *ngIf="isMobile()" class="h-16 flex items-center">
            <button (click)="toggleSearch()" class="text-neutral-500 flex items-center justify-center px-2">
              <hlm-icon name="lucideSearch" class="h-10"></hlm-icon>
            </button>
          </div>
          <app-botao-carrinho />
          <app-botao-user />
          <button (click)="toggleMenu()" class="md:hidden flex items-center text-white focus:outline-none">
            <hlm-icon name="lucideMenu" class="h-6 text-neutral-500"></hlm-icon>
          </button>
        </div>
      </div>
    </div>

  </div>
</header>
