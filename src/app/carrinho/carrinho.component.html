<div class="md:grid md:flex-1 md:grid-cols-[minmax(0,1fr)_20rem] md:gap-20 md:py-10 md:px-16 grid gap-6 px-4 py-6">
  <div class="grid w-full gap-10">
    <h1 class="text-2xl font-bold text-center md:text-left">Carrinho</h1>
    @for (item of cesta.itens; track item.id) {
      <div class="w-full grid md:flex p-4">
        <div class="flex-auto h-full w-fit">
          <img [src]="'/shoes/' + item.produto.id + '/principal.png'" alt="{{item.produto.nome}}" class="flex-none w-full md:h-44 md:w-44">
        </div>
        <div class="flex flex-col w-full justify-between bg-neutral-900 rounded-b-md px-4 md:px-8 py-10">
          <div class="flex flex-col md:flex-row gap-1 md:gap-0 w-full justify-between pb-2 font-bold text-lg">
            <p class="text-xl">{{item.produto.nome}}</p>
            <p class="text-xl">{{item.valor | currency: "BRL":'symbol':'.2-2'}}</p>
          </div>
          <div class="flex flex-col gap-2 pb-4">
            <p class="">{{item.produto.genero}}</p>
            <p class="">Tamanho(s): {{item.tamanhos.join(', ')}}</p>
            <p class="">Quantidade: {{item.quantidade}}</p>
          </div>
        </div>
      </div>
    }
  </div>
  <div class="flex w-full flex-col gap-10">
    <h3 class="text-2xl font-bold">Resumo</h3>
    <div class="flex w-full justify-between">
      <p>Total</p>
      <p class="font-bold">{{cesta.total | currency: "BRL":'symbol':'.2-2'}}</p>
    </div>
    <button type="" class="w-full rounded-lg bg-white text-black items-center justify-center font-bold text-xl py-6">Encerrar compra</button>
  </div>
</div>
